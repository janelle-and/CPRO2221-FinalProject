<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs Approval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/headerUsers :: navbar}"></div>
<h2>Jobs</h2>
<div class="card-body p-0">
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Category</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- DATA ROWS -->
            <tr th:each="job : ${jobs}">
                <!-- Title -->
                <td>
                    <strong th:text="${job.title}"></strong>
                </td>

                <!-- Description -->
                <td>
                    <span th:text="${job.Description}"></span>
                </td>
                <!-- Location -->
                <td>
                    <div th:text="${job.location}"></div>
                </td>
                <!-- Salary -->
                <td>
                    <span th:text="${job.salary}"></span>
                </td>
                <!-- Category -->
                <td>
                    <span th:text="${job.category}"></span>
                </td>
                <!-- Deadline -->
                <td>
                    <span th:text="${job.deadline}"></span>
                </td>
                <!-- status -->
                <td>
                    <span th:text="${job.status}"></span>
                </td>
                <!-- Created at -->
                <td>
                    <span th:text="${job.created_at}"></span>
                </td>
                <!-- Updated au -->
                <td>
                    <span th:text="${job.updated_at}"></span>
                </td>



                <!-- ACTION BUTTONS -->
                <td class="text-end">
                    <a th:href="@{'/jobApproval/approve/' + ${job.job_id}}"
                       class="btn btn-sm btn-outline-secondary">
                        Approve
                    </a>

                    <a th:href="@{'/jobApproval/reject/' + ${job.job_id}}"
                       class="btn btn-sm btn-outline-danger ms-1">
                        Reject
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
