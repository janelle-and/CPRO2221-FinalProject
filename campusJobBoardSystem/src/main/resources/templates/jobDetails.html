<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/headerUsers :: navbar}"></div>

<!--   Job Details     -->
<div class="container mt-4" style="max-width:90%; margin-bottom: 100px;">
    <div class="card shadow p-4 text-center">
    <h2 class="fw-bolder border-bottom border-4 border-success" style="--bs-border-opacity: .5;">Job Details</h2>
        <!--   Job Title     -->
        <div>
            <label class="fw-bold fs-3">Title</label>
            <p th:text="${job.title}"></p>
        </div>
        <!--   Description    -->
        <div>
            <label class="fw-bold fs-3">Description</label>
            <p th:text="${job.description}"></p>
        </div>
        <!--   Location    -->
        <div>
            <label class="fw-bold fs-3">Location</label>
            <p th:text="${job.location}"></p>
        </div>
        <!--   Salary     -->
        <div>
            <label class="fw-bold fs-3">Salary</label>
            <p th:text="${job.salary}"></p>
        </div>
        <!--   Category     -->
        <div>
            <label class="fw-bold fs-3">Category</label>
            <p th:text="${job.category}"></p>
        </div>
        <!--   Deadline    -->
        <div>
            <label class="fw-bold fs-3">Deadline</label>
            <p th:text="${job.deadline}"></p>
        </div>
        <br>
        <div>
            <a class="btn btn-primary" th:href="@{'/apply/'+ ${job.job_id}}">Apply</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
