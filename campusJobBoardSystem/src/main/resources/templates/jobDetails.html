<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4" style="max-width: 90%">
    <div class="card shadow p-4 text-center">
    <h2 class="fw-bolder border-bottom border-4 border-success" style="--bs-border-opacity: .5;">Job Details</h2>
        <div>
            <label class="fw-bold fs-3">Title</label>
            <p th:text="${job.title}"></p>
        </div>
        <div>
            <label class="fw-bold fs-3">Description</label>
            <p th:text="${job.description}"></p>
        </div>
        <div>
            <label class="fw-bold fs-3">Location</label>
            <p th:text="${job.location}"></p>
        </div>
        <div>
            <label class="fw-bold fs-3">Salary</label>
            <p th:text="${job.salary}"></p>
        </div>
        <div>
            <label class="fw-bold fs-3">Category</label>
            <p th:text="${job.category}"></p>
        </div>
        <div>
            <label class="fw-bold fs-3">Deadline</label>
            <p th:text="${job.deadline}"></p>
        </div>
        <br>
        <div>
<!--            Apply button should be a alert box that asks if they want to apply? -->
            <a class="btn btn-primary" th:href="@{/apply/job.id} ">Apply</a>

        </div>


    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
