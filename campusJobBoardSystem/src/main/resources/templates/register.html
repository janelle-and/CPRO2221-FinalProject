<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5" style="max-width: 450px">
    <div class="card shadow p-4">
        <!--   Register User Form    -->
        <h3 class="text-center mb-3">Create Account</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <!--   Full Name    -->
            <div class="mb-3">
                <label for="FullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{fullName}" id="FullName" placeholder="Enter Full Name" required >
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>
            <!--   Email     -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter Email" >
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <!--   Password    -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter Password" >
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <!--   Role    -->
            <label for="role">Register As</label><select class="form-select" th:field="*{role}" id="role" >
                <option selected disabled value="">Select Role</option>
                <option value="STUDENT">Student</option>
                <option value="EMPLOYER">Employer</option>
            </select>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Register</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
