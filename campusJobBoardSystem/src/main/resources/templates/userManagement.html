<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Manage Users</h2>
<div class="card-body p-0">
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
            <!--            Won't work yet, not sure what exactly needs to be shown here-->
            <tr>
                <th>User Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- DATA ROWS -->
            <tr th:each="user : ${users}">
                <!-- user Id-->
                <td>
                    <strong th:text="${user.user_id}"></strong>
                </td>

                <!-- Full Name -->
                <td>
                    <span th:text="${user.fullName}"></span>
                </td>
                <!-- Email -->
                <td>
                    <div th:text="${user.email}"></div>
                </td>
                <!-- Role -->
                <td>
                    <span th:text="${user.role}"></span>
                </td>
                <!-- Status -->
                <td>
                    <span th:text="${user.status}"></span>
                </td>
                <!-- Created At -->
                <td>
                    <span th:text="${user.created_at}"></span>
                </td>
                <!-- Updated At -->
                <td>
                    <span th:text="${user.updated_at}"></span>
                </td>
                <td class="text-end">
                    <a th:href="@{'/activate/' + ${user.user_id}}"
                       class="btn btn-sm btn-outline-secondary">
                        Activate
                    </a>

                    <a th:href="@{'/deactivate/' + ${user.user_id}}"
                       class="btn btn-sm btn-outline-danger ms-1">
                        Deactivate
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
