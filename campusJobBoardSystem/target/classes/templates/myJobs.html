<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/headerUsers :: navbar}"></div>

    <div class="container mt-5" style="max-width: 90%">
        <div class="card shadow p-4">

            <h2 class="fw-bold text-center mb-2" >My Jobs</h2>
            <!--   Create new Job    -->
            <a th:href="@{'/myJobs/new'}"
               class="btn btn-sm btn-outline-secondary">
                Create new job
            </a>
            <!--   Job List    -->
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Salary</th>
                            <th>Category</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="job : ${jobs}">
                            <!-- Title -->
                            <td>
                                <strong th:text="${job.title}"></strong>
                            </td>

                            <!-- Description -->
                            <td>
                                    <span th:text="${job.description}"></span>
                            </td>
                            <!-- Location -->
                            <td>
                                <div th:text="${job.location}"></div>
                            </td>
                            <!-- Salary -->
                            <td>
                                <span th:text="${job.salary}"></span>
                            </td>
                            <!-- Category -->
                            <td>
                                <span th:text="${job.category}"></span>
                            </td>
                            <!-- Deadline -->
                            <td>
                                <span th:text="${job.deadline}"></span>
                            </td>
                            <!-- status -->
                            <td>
                                <span th:text="${job.status}"></span>
                            </td>
                            <!-- Created at -->
                            <td>
                                <span th:text="${job.created_at}"></span>
                            </td>
                            <!-- Updated at -->
                            <td>
                                <span th:text="${job.updated_at}"></span>
                            </td>
                            <!-- ACTION BUTTONS -->
                            <td class="text-end">
                                <a th:href="@{'myJobs/edit/' + ${job.job_id}}"
                                   class="btn btn-sm btn-outline-secondary">
                                    Edit
                                </a>

                                <a th:href="@{'myJobs/delete/' + ${job.job_id}}"
                                   class="btn btn-sm btn-outline-danger ms-1"
                                   onclick="return confirm('Are you sure you want to delete this item?');">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
